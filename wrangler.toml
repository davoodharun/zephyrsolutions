# Cloudflare Pages Functions configuration
# This file is used by Cloudflare Pages during build and deployment

name = "zephyrsolutions"
compatibility_date = "2026-01-28"
pages_build_output_dir = "./_site"

# Non-secret environment variables (plain text; do NOT put API keys here)
[vars]
PUBLIC_BASE_URL = "https://zephyrsolutions.pages.dev"
EMAIL_FROM = "noreply@zephyrsolutions.info"
EMAIL_PROVIDER = "resend"
LLM_API_URL = "https://api.openai.com/v1"
# Add other non-sensitive config here, e.g. feature flags, public URLs

# Pages Functions are automatically detected from functions/ directory
# Optional: KV for report fallback (report link works even if Notion update fails)
# Create namespace: wrangler kv:namespace create HEALTHCHECK_REPORTS
# Then set id below (or add binding in Pages dashboard: Settings → Functions → KV namespace bindings)
# [[kv_namespaces]]
# binding = "HEALTHCHECK_REPORTS_KV"
# id = "YOUR_NAMESPACE_ID"
