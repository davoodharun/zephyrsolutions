# Publish LinkedIn posts. Trigger disabled for now (publishing will use company page when access is ready).
# Run manually via Actions → LinkedIn Publish → Run workflow.
name: LinkedIn Publish

on:
  workflow_dispatch:

permissions:
  contents: write  # read + write (needed to commit .published.json)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: List LinkedIn post files to publish
        id: posts
        run: |
          # Manual run: list all .md under content/linkedin/ that are not in .published.json (unpublished).
          # Push run (if re-enabled): list .md files changed in the push.
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ALL_POSTS=$(find content/linkedin -maxdepth 1 -name "*.md" 2>/dev/null | sort || true)
            if [ ! -f content/linkedin/.published.json ]; then
              POSTS="$ALL_POSTS"
            else
              POSTS=""
              while IFS= read -r p; do
                [ -z "$p" ] && continue
                if ! jq -e --arg path "$p" '.[$path] != null' content/linkedin/.published.json 2>/dev/null; then
                  POSTS="${POSTS}${POSTS:+$'\n'}$p"
                fi
              done <<< "$ALL_POSTS"
            fi
          else
            BEFORE="${{ github.event.before }}"
            SHA="${{ github.sha }}"
            CHANGED=$(git diff --name-only "$BEFORE" "$SHA" -- content/linkedin/ 2>/dev/null || true)
            POSTS=$(echo "$CHANGED" | grep -E '^content/linkedin/.+\.md$' || true)
          fi
          if [ -z "$POSTS" ]; then
            echo "posts_json=[]" >> "$GITHUB_OUTPUT"
            echo "No .md post files to publish."
            exit 0
          fi
          POSTS_JSON=$(echo "$POSTS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "posts_json<<OUT" >> "$GITHUB_OUTPUT"
          echo "$POSTS_JSON" >> "$GITHUB_OUTPUT"
          echo "OUT" >> "$GITHUB_OUTPUT"
          echo "Post files to publish:"
          echo "$POSTS"

      - name: Publish to LinkedIn
        if: steps.posts.outputs.posts_json != '[]'
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
          LINKEDIN_REFRESH_TOKEN: ${{ secrets.LINKEDIN_REFRESH_TOKEN }}
          LINKEDIN_REDIRECT_URI: ${{ vars.LINKEDIN_REDIRECT_URI || 'http://localhost:8080/callback' }}
        run: |
          POSTS_JSON='${{ steps.posts.outputs.posts_json }}'
          COMMIT_SHA='${{ github.sha }}'
          bash .github/scripts/linkedin-publish.sh "$POSTS_JSON" "$COMMIT_SHA"

      - name: Commit and push publish state
        if: steps.posts.outputs.posts_json != '[]' && success()
        run: |
          if [ -f content/linkedin/.published.json ] && git diff --quiet content/linkedin/.published.json 2>/dev/null; then
            echo "No changes to .published.json; skip commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add content/linkedin/.published.json
            if git diff --staged --quiet; then
              echo "No staged changes; skip push."
            else
              git commit -m "chore(linkedin): update publish state"
              git push
            fi
          fi
